<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Date and Time with AJAX</title>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> 
   <script>
   // ajax goodies go here
  $.getJSON('get_date.php', function(data) {
     var thisDate = data.date;
     var thisTime = data.time;
     $('#date').text(thisDate);
     $('#time').text(thisTime);
  }); 
   </script>
</head>
<body>
   <p>The current date is <span id="date"></span></p>
   <p>The UNIX time is now <span id="time"></span></p>
</body>
</html>
